<head>

    <link rel="stylesheet" href="assets/css/signin.css">
    <link rel="stylesheet" href="assets/css/mystyles.css">
    <link rel="stylesheet" href="assets/css/registro.css">
    <title>Registro</title>

</head>
<!-- formulario registro -->

<body>

    <form id="registro" method="POST">
        <legend style="font-size: 18pt"><b>Completa los siguientes campos</b></legend><br><br>
        <!--Usuario-->
        <label for="inputUser">Usuario</label>
        <input type="text" id="inputUser" class="form-control" name="inputUser" placeholder="Ingresa tu usuario" required><br><br>

        <!--Contraseña-->
        <label for="inputPassword">Password</label>
        <input type="password" id="inputPassword" name="inputPassword" class="form-control" placeholder="Ingresa tu contraseña" required><br><br>

        <!--Nombre-->
        <label for="inputNombre">Nombre</label>
        <input type="text" id="inputNombre" name="inputNombre" class="form-control" placeholder="Ingresa tu nombre" required><br><br>

        <!--correo-->
        <label for="inputUser">Correo electronico</label>
        <input type="text" id="inputCorreo" name="inputCorreo" class="form-control" required placeholder="Ingresa tu correo electrónico" required><br><br>

        <button id="btnRegistro">Registrarse</button><br><br>
        <button><a href="index.html">Volver</a></button>


    </form>
</body>
